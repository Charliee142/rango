{% extends 'base.html' %}
{% block title %}Password Reset Successful{% endblock title %}
{% block content %}
    <div class="password-reset-complete-container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been successfully reset. You can now log in using your new password.</p>

        <!-- Button to navigate back to the login page -->
        <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
    </div>
{% endblock %}
